<div>
  <h3>Solutions</h3>
  <p *ngFor="let sol of solutionSelection">
    <mat-checkbox
      [(ngModel)]="sol[1]"
      (change)="emitUpdate()">
      {{sol[0].name}}
    </mat-checkbox>
  </p>
</div>
