<mat-card class="entry-card" style="margin:10px; width:20vw">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{entry.name}}</mat-card-title>
    <mat-card-subtitle>{{entry.entryType}}</mat-card-subtitle>
  </mat-card-header>
  <div mat-card-image style="text-align:center">
    <img *ngIf="entry.icon" src="{{entry.icon}}">
    <img *ngIf="!entry.icon" src="assets/logo.png">
  </div>
  <mat-card-content>
    <p>{{entry.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button
      [routerLink]="['detail/', entry.id]">
      DETAILS
    </a>
  </mat-card-actions>
</mat-card>
